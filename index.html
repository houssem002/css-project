<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="welcome-text">
            <h1>Welcome </h1>
            <p>It is a long established fact that a reader will be distracted by the content of a page when looking at its layout.</p>
            <div class="social-icons">
                <a href="https://www.facebook.com"><img src="https://img.icons8.com/ios-glyphs/30/facebook.png" alt="Facebook"></a>
                <a href="https://www.twitter.com/"><img src="https://img.icons8.com/ios-glyphs/30/twitter.png" alt="Twitter"></a>
                <a href="https://www.instagram-new.com/"><img src="https://img.icons8.com/ios-glyphs/30/instagram-new.png" alt="Instagram"></a>
                <a href="https://www.youtube.com/"><img src="https://img.icons8.com/ios-glyphs/30/youtube-play.png" alt="YouTube"></a>
            </div>
        </div>
        <div class="login-form">
            <h2>Sign in</h2>
            <form>
                <input type="email" placeholder="Email Address">
                <input type="password" placeholder="Password">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <button type="submit">Sign in now</button>
                <a href="#" class="forgot-password">Lost your password?</a>
                <p>By clicking on "Sign in now" you agree to <a href="xd11.html">Terms of Service</a>
            </form>
        </div>
    </div>
</body>
</html>
