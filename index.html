<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="xd11.html">About me</a></li>
            <li><a href="https://student.learn.gomycode.co/">Contact</a></li>
            <li><a href="https://facebook.com" target="_blank">Facebook</a><img src="https://img.icons8.com/ios-glyphs/30/facebook.png" alt="Facebook"></li>
            <li><a href="https://instagram.com" target="_blank">Instagram</a><img src="https://img.icons8.com/ios-glyphs/30/instagram-new.png" alt="Instagram"></li>
            <li><a href="https://youtube.com" target="_blank">YouTube</a><img src="https://img.icons8.com/ios-glyphs/30/youtube-play.png" alt="YouTube"></li>
            <li><a href="https://twitter.com" target="_blank">X</a><img src="https://img.icons8.com/ios-glyphs/30/twitter.png" alt="Twitter"></li>
        </ul>
    </nav>
    <div class="login-container">
        <div class="welcome-text">
            <h1>Welcome </h1>
            <p>It is a long established fact that a reader will be distracted by the content of a page when looking at its layout.</p>
        </div>
        <div class="login-form">
            <h2>Sign in</h2>
            <form>
                <input type="email" placeholder="Email Address">
                <input type="password" placeholder="Password">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <button type="submit">Sign in now</button>
                <a href="#" class="forgot-password">Lost your password?</a>
                <p>By clicking on "Sign in now" you agree to <a href="#">Terms of Service</a>
            </form>
        </div>
    </div>
</body>
</html>
